{% extends "template.base.html" %}

{% block extrahead %}
<meta http-equiv="refresh" content="5;url=/">
{% endblock %}

{% block title %}账户激活{% endblock %}

{% block content %}
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
          <h1>Account Activation</h1>
          {% if not error %}
          <div class="alert alert-success">
            <p><strong>成功!</strong> 您的账户已经激活并可以使用</p>
            <p>将在5秒内转入主页</p>
          </div>
          {% elif error == 'activated' %}
          <div class="alert alert-warning">
            <p>您的账户已经激活，无需再次激活</p>
            <p>将在5秒内转入主页</p>
          </div>
          {% endif %}
        </div>
      </div>
{% endblock %}
